<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>



    <!-- Mars News -->
    <div class="container">
        <h3>Latest Mars News</h3>
        <h5 style="font-weight: bold">{{ mars_info.news_title }}</h5>
        <p>{{ mars_info.news_p }}</p>
    </div>


    <div class="container">
      <div class="row">

          <!-- Mars Featured Image-->
          <div class="col-lg-8">
              <h3>Featured Mars Image</h3>
              <img src="{{ mars_info.featured_image }}" style="max-width:100%; max-height: auto;" alt="Featured Image">
          </div>

          <!-- Mars Weather -->
          <div class="col-lg-4">
              <div class="card" style="width: 18rem;">
                  <div class="card-body">
                      <h5 class="card-title" style="font-weight: bold">Current Weather on Mars</h5>
                      <p class="card-text">{{ mars_info.weather }}</p>
                  </div>
              </div>

          <!-- Mars Facts -->
          <br>
          <h3>Mars Facts</h3>
            <div style="max-width: 425px; max-height: 170px; font-size: 12px; margin-bottom: 65px;">
              {{ mars_info.mars_facts|safe }}
            </div>
          </div> 
      </div>
  </div>





    
</body>

</html>
